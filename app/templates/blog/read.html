{% extends "base.html" %}
{% block title %}Read Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <article class="post">
                <header>
                    <h1>{{ post.title }}</h1>
                    <div class="about">by {{ post.username }} on {{ post.created.strftime('%Y-%m-%d') }}</div>
                </header>
                <p class="body">{{ post.body}}</p>
            </article>
        </div>
    </div>
</div>
{% endblock %}
